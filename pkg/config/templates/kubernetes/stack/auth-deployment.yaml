apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    osinstance/service: auth
    osinstance/name: {{ .URL }}
  name: auth
  namespace: {{ .StackName }}
{{- with .Services.auth }}
spec:
  replicas: {{ or .CustomKeys.replicas 1 }}
  selector:
    matchLabels:
      osinstance/service: auth
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        osinstance/name: {{ $.URL }}
        osinstance/service: auth
    spec:
      containers:
        - name: auth
          image: {{ .ContainerRegistry }}/openslides-auth:{{ .Tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 9004
          startupProbe:
            tcpSocket:
              port: 9004
            periodSeconds: 1
            failureThreshold: 60
          readinessProbe:
            tcpSocket:
              port: 9004
            periodSeconds: 30
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 9004
            periodSeconds: 30
            failureThreshold: 3
          env:
            {{- with .Environment }}{{ envMapToK8S . | marshalContent 12 }}{{- end }}
          envFrom:
            - configMapRef:
                name: default-environment
          resources: {}
          volumeMounts:
            - mountPath: /run/secrets/auth-token-key
              name: auth-token-key
            - mountPath: /run/secrets/auth-cookie-key
              name: auth-cookie-key
            - mountPath: /run/secrets/internal-auth-password
              name: internal-auth-password
      restartPolicy: Always
      volumes:
        - name: auth-token-key
          secret:
            items:
              - key: auth-token-key
                path: auth-token-key
            secretName: auth-token-key
        - name: auth-cookie-key
          secret:
            items:
              - key: auth-cookie-key
                path: auth-cookie-key
            secretName: auth-cookie-key
        - name: internal-auth-password
          secret:
            items:
              - key: internal-auth-password
                path: internal-auth-password
            secretName: internal-auth-password
status: {}
{{- end }}
