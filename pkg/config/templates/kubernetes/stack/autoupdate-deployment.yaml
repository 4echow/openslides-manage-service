apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    osinstance/service: autoupdate
    osinstance/name: {{ .URL }}
  name: autoupdate
  namespace: {{ .StackName }}
{{- with .Services.autoupdate }}
spec:
  replicas: {{ or .CustomKeys.replicas 1 }}
  selector:
    matchLabels:
      osinstance/service: autoupdate
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        osinstance/name: {{ $.URL }}
        osinstance/service: autoupdate
    spec:
      containers:
        - name: autoupdate
          image: {{ .ContainerRegistry }}/openslides-autoupdate:{{ .Tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 9012
          startupProbe:
            httpGet:
              path: /system/autoupdate/health
              port: 9012
            periodSeconds: 1
            failureThreshold: 60
          readinessProbe:
            httpGet:
              path: /system/autoupdate/health
              port: 9012
            periodSeconds: 30
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /system/autoupdate/health
              port: 9012
            periodSeconds: 30
            failureThreshold: 3
          env:
            {{- with .Environment }}{{ envMapToK8S . | marshalContent 12 }}{{- end }}
          envFrom:
            - configMapRef:
                name: default-environment
          resources: {}
          volumeMounts:
            - mountPath: /run/secrets/auth-token-key
              name: auth-token-key
            - mountPath: /run/secrets/auth-cookie-key
              name: auth-cookie-key
            - mountPath: /run/secrets/postgres-password
              name: postgres-password
      restartPolicy: Always
      volumes:
        - name: auth-token-key
          secret:
            items:
              - key: auth-token-key
                path: auth-token-key
            secretName: auth-token-key
        - name: auth-cookie-key
          secret:
            items:
              - key: auth-cookie-key
                path: auth-cookie-key
            secretName: auth-cookie-key
        - name: postgres-password
          secret:
            items:
              - key: postgres-password
                path: postgres-password
            secretName: postgres-password
status: {}
{{- end }}
